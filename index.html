<!-- Max Cohn -->
<html>
    <head>
        <title>Max's Maniacal Scrabble</title>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <link href='style.css' rel='stylesheet'>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script>
        <script src="//code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    </head>
    <body>
        <div id='score-container' class='immovable'>
            Current Word: <span id='current-word'></span>
            <br>
            Current Word Value: <span id='word-value'>0</span>
            <br>
            Total Score: <span id='total-score'>0</span>
            <br>
            Letters Remaining: <span id='letters-remaining'>93</span>
            <br>
            <br>
            <button id='play-word'>Play Word</button>
        </div>
        <div class='line-container immovable row-0'>
            <img id='main-line' src='./img/Scrabble_Board_OneLine.png'>
        </div>
        <div class='holder-container immovable'>
            <img id='tile-holder' src='./img/scrabble-tile-holder.png'>
        </div>
        <script src='script.js'></script>
    </body>
</html>
